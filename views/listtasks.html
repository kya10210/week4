<html>
<head>
    <style>
        table,th,td {
            border: 1px solid black;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1> All Tasks
    </h1>
    </br>
    <h2><a href="http://localhost:8080/">Home</a></h2>
    <h2><a href="http://localhost:8080/newtask">Add New Task</a></h2>
    <h3>The to do tasks are:
        <table>
            <tr>
                <td>Name</td>
                <td>Due Date</td>
                <td>Description</td>
                
            </tr>
            <% for ( var i =0; i< taskDb.length;i++){ %>
                <tr>
                    <td>
                        <%= taskDb[i].taskName %>
                    </td>
                    <td>
                        <%= taskDb[i].taskDue %>
                    </td>
                    <td>
                        <%= taskDb[i].taskDesc %>
                    </td>
                   
                </tr>
                <% }%>
    </h3>
</body>
</html>
